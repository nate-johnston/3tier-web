<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello Three Tier App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body>
		<div ng-controller="Hello">
            <table>
                <tr ng-repeat="x in greeting">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                </tr>
            </table>
		</div>
	</body>
</html>
