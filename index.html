<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello Three Tier App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="hello.js"></script>
	</head>

	<body bgcolor=#aaaaff>
        This is data for the "Three Tier Application" demonstration.  This is
        intended to show an application that has web, application, and database
        phases under management by Spinnaker.

		<div ng-controller="Hello">
            <table border=1 cellspacing=0>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
                <tr ng-repeat="x in greeting">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.address }}</td>
                    <td>{{ x.phone }}</td>
                </tr>
            </table>
		</div>
	</body>
</html>
